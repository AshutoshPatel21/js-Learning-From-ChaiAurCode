<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./bmiCalculator.css" />
</head>
<body>
    <nav>
        <a href="bmiCalculator.html" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/AshutoshPatel21/js-Learning-From-ChaiAurCode.git">GitHub</a>
    </nav>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><lable>Height in CM: <input type="text" id="height" /></lable></p>
            <lable>Weight in kg: <input type="text" id="weight" /></lable>
            <button>Calculate</button>

            <div id="results"></div>

            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range= 18.6 and 24.9</p>
                <p>OverWeight Greater than 24.9</p>
            </div>
            
        </form>
    </div>
</body>
<script src="./bmiCalculator.js"></script>

</html>
